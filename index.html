<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1, viewport-fit=cover" name="viewport"/>
<meta content="#aa0000" name="theme-color"/>
<link href="manifest.webmanifest" rel="manifest"/>
<link href="assets/icon-192.png" rel="icon"/>
<link href="assets/icon-192.png" rel="apple-touch-icon"/>
<title>Закупки</title>
<link href="styles.css" rel="stylesheet"/>
</head>
<body>
<div class="app">
<div class="topbar">
<div class="brand" role="banner">
<div aria-hidden="true" class="brandMark"><span>Z</span></div>
<div class="brandTitle">
<div class="title">Закупки</div>
<div class="sub">KompVLZ • офлайн</div>
</div>
</div>
<button aria-label="Новая закупка" class="iconBtn primary" id="btnNew" title="Новая закупка">
        + 
      </button>
</div>
<div class="page active" id="pageList">
<div aria-label="Фильтр" class="chips" role="tablist">
<div aria-selected="true" class="chip active" data-filter="todo" role="tab">Не импортированные</div>
<div aria-selected="false" class="chip" data-filter="all" role="tab">Все</div>
<div aria-selected="false" class="chip" data-filter="arch" role="tab">Архив</div>
</div>
<div class="card">
<div class="cardHeader">
<div>
<div class="h1">Список закупок</div>
<div class="meta">Тап — открыть. Долгое на ⤓ — backup всех.</div>
</div>
<button aria-label="Экспорт" class="iconBtn ghost" id="btnExportAllTop" title="Экспорт (долгое — backup)">
            ⤓
          </button>
</div>
<div class="hr"></div>
<div class="list" id="list" style="padding:12px;"></div>
</div>
</div>
<div class="page" id="pageEdit">
<div class="card">
<div class="cardHeader">
<div>
<div class="h1" id="editTitle">Закупка</div>
<div class="meta" id="editMeta"></div>
</div>
<div style="display:flex; gap:10px; align-items:center;">
<button aria-label="Экспорт" class="iconBtn ghost" id="btnExportOne" title="Экспорт (короткое — эта закупка, долгое — backup)">
              ⤓
            </button>
<button aria-label="Импортировано" class="iconBtn primary" id="btnMarkImported" title="Пометить как импортировано">
              ✅
            </button>
</div>
</div>
<div class="hr"></div>
<div class="formGrid">
<div class="field">
<label for="inpDate">Дата</label>
<input id="inpDate" inputmode="numeric" maxlength="10" placeholder="Дата" type="text"/>
</div>
<div class="field">
<label for="inpSupplier">Поставщик</label>
<input id="inpSupplier" type="text"/>
</div>

</div>
<div class="itemsWrap">
<div class="itemsHead">
<div>Товар</div>
<div style="text-align:right;">Кол-во</div>
<div style="text-align:right;">Цена</div>
<div></div>
</div>
<div class="items" id="items"></div>
</div>
<div style="padding: 0 14px 14px;">
<button class="iconBtn ghost" id="btnAddItem" style="width:100%; justify-content:center;">
            + Добавить позицию
          </button>
</div>
</div>
<div class="footerBar">
<div class="footerInner">
<div class="total">ИТОГО: <span id="sumTotal">0 ₽</span></div>

</div>
</div>
</div>
</div>
<div aria-live="polite" class="toast" id="toast" role="status"></div>
<script src="app.js"></script>
</body>
</html>
